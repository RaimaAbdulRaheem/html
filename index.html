<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Username</h1>
            <input type="Text" name="username" size="15" maxlength="30" placeholder="Enter your username"/>
        <h1>Password</h1>
            <input type="Password" name="Password" size="15" maxlength="30" placeholder="Enter your password"/>
        <h1>Number</h1>
            <input type="number" name="number" size="15" maxlength="30" placeholder="Enter your number"/>
        <h1>radio</h1>
            <input type="password" name="radio" size="15" maxlength="30" placeholder="Enter your comments" />
        <h1>Comments</h1>
            <textarea cols="20" rows="4">Enter your comments...</textarea>
    </form>
    
    <form>
        <h1>ADMISSION FORMS</h1>
    <h3>FIRST NAME</h3>
        <input type="firstname" name="firstname" size="20" maxlength="30" placeholder="Enter your first name" />
    <h3>FATHER NAME</h3>
        <input type="fathername" name="fathername" size="20" maxlength="30" placeholder="Enter your father name" />
    <h3>CNIC</h3>
        <input type="CNIC" name="CNIC" size="20" maxlength="30" placeholder="Enter your CNIC" />
    <h3>PERSONAL ADDRES</h3>
        <input type="address" name="addres" size="20" maxlength="30" placeholder="Enter your addres" />
    <h3>GENDER</h3>
        <label>Age: <input type="text" name="age" /></label>
    <br/>
        <input id="female" type="radio" name="gender"
    value="f">
        <label for="female">Female</label>
        <input id="male" type="radio" name="gender" 
    value="m">
        <label for="male">Male</label>
        <br/>
    <h3>MOBILE:</h3>
        <input type="number" name="mobile" placeholder="Enter your number">
    <h3>DATE OF BIRTH</h3>
        <input type="number" name="date of birth" size="20" maxlength="30">
    <h3></h3>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
